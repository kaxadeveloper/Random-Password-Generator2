<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <script src="https://kit.fontawesome.com/27d4dbe998.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="password-container">
        <h2 class="heading">Random Password Generator</h2>
        <div class="input-container">
            <input type="text" class="input" id="input" placeholder="Create Password" readonly>
            <i class="fa-solid fa-copy fa-2x"></i>
        </div>
        <button class="btn">Generate</button>
    </div>
    <div class="alert-container active"></div>

    <script src="app.js"></script>
</body>
</html>
